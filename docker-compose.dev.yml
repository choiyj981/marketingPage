services:
  # PostgreSQL 데이터베이스 컨테이너 (개발용)
  postgres:
    image: postgres:15-alpine
    container_name: marketingpage-db-dev
    environment:
      POSTGRES_USER: choiyj981
      POSTGRES_PASSWORD: 981749
      POSTGRES_DB: marketingpage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U choiyj981 -d marketingpage"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network-dev
    restart: unless-stopped

  # 애플리케이션 서버 컨테이너 (개발 모드)
  # 소스 코드 변경 시 자동으로 반영됩니다
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: marketingpage-app-dev
    environment:
      DATABASE_URL: postgresql://choiyj981:981749@postgres:5432/marketingpage
      SESSION_SECRET: dev-secret-key-change-in-production
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # 소스 코드 마운트 (변경 사항 즉시 반영)
      - ./server:/app/server
      - ./client:/app/client
      - ./shared:/app/shared
      - ./public:/app/public
      # node_modules는 컨테이너 내부 것 사용
      - /app/node_modules
      # 업로드된 파일 영구 저장
      - ./public/uploads:/app/public/uploads
    networks:
      - app-network-dev
    command: npm run dev  # 개발 모드로 실행
    restart: unless-stopped

volumes:
  postgres_data_dev:

networks:
  app-network-dev:
    driver: bridge

name: marketingpage-dev

